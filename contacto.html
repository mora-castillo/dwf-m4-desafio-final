<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/components/header.css" />
    <link rel="stylesheet" href="pages/contacto.css" />
    <script defer src="/components/header.js"></script>
    <script defer src="/pages/contacto.js"></script>
  </head>
  <body>
    <div class="header__container"></div>

    <div class="contact__container">
      <form class="contact">
        <h2 class="contact__title">Contacto</h2>

        <div class="contact__item-container">
          <div class="contact__item">
            <label for="" class="contact__item-label">NOMBRE</label>
            <input type="name" class="contact__item-input" />
          </div>
          <div class="contact__item">
            <label for="" class="contact__item-label">EMAIL</label>
            <input type="email" class="contact__item-input" />
          </div>
          <div class="contact__item">
            <label for="" class="contact__item-label">MENSAJE</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="contact__item-input-message"
            ></textarea>
          </div>
          <button class="button-contact">Enviar</button>
        </div>
      </form>
    </div>

    <div class="container-footer"></div>
  </body>
</html>
